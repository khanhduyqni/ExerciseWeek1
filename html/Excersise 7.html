<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7</title>
</head>
<style>
    .box{
        width: 400px;
    }
    table {
        border-collapse: collapse;
        width: 300px;
    }
    th, td {
        border: 3px solid gainsboro;
        padding: 8px;
        text-align: left;
    }
    .tr1{
        background-color: rgb(204, 197, 197);
    }
</style>
<body>
    <div class="box"><hr>
        <table>
            <tr class="tr1">
                <th>Holiday</th>
                <th>Month</th>
                <th>Day</th>
            </tr>
            <tr>
                <td>Chrismas</td>
                <td>
                    <em>December</em>
                </td>
                <td>
                    <em>25th</em>
                </td>
            </tr>
            <tr>
                <td>Independence Day</td>
                <td>
                    <em>July</em></td>
                <td>
                    <em>4th</em>
                </td>
            </tr>
        </table><hr>
        <ul style="list-style-type:disc">
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ul><hr>
        <ul style="list-style-type:decimal">
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ul><hr>
    </div>
</body>

</html>
